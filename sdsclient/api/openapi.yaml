  /dns/rr/list:
    get:
      description: 'This service allows to list the resource records.<br/>To execute
        this service, users must be granted the permission to use it. The rows returned
        to the user running the service depend on the resources granted to the group
        they belong to.<br/>Adding some resource records requires to specify one or
        more values:<table><caption>Expected values for the DNS records</caption><br/><thead><tr><th>Type</th><th>Value
        number</th><th>Related field(s)</th><th>Syntax</th></tr><br/></thead><br/><tbody><tr><td
        rowspan=''7''>SOA</td><td >1</td><td >Name server</td><td >Type in the FQDN
        of the primary Master name server for the zone the record belongs to. Has
        a special meaning when used with Dynamic DNS (DDNS): called MNAME, it allows
        the DNS client to know on which DNS server it has to update itself with DDNS.</td></tr><tr><td
        >2</td><td >Responsible</td><td >Type in the administrator email address for
        the zone the record belongs to.</td></tr><tr><td >3</td><td >Serial number</td><td
        >Type in the serial number for the zone the record belongs to. The serial
        number is automatically incremented for each zone change.</td></tr><tr><td
        >4</td><td >Refresh</td><td >Type in the refresh delay for the zone the record
        belongs to, in seconds. When reached, it forces the slave name server(s) to
        read the SOA record. If this record is higher than the slave''s one, a zone
        transfer will be triggered by the slave to get the latest version of the zone.
        Typical values are 3 to 24 hours.</td></tr><tr><td >5</td><td >Retry</td><td
        >Type in the retry delay for the zone the record belongs to, in seconds. When
        reached, it forces the slave server to retry the request if it fails to reach
        the master server during a refresh cycle. Typical values are from 10 to 60
        minutes.</td></tr><tr><td >6</td><td >Expiration</td><td >Type in the expiration
        time for the zone the record belongs to, in seconds. When reached, the zone
        records are considered to be no longer valid/authoritative. The DNS server
        then stops responding to queries for the zone. To avoid a major outage, the
        typical value is pretty high, between 1 to 3 weeks.</td></tr><tr><td >7</td><td
        >Minimum</td><td >Type in the minimum time for the zone the record belongs
        to, in seconds. It defines the period of time that negative responses can
        be cached from the slave. For instance, if a request cannot be resolved, the
        server will answer with a NXDOMAIN result (No such domain). The server will
        continue returning this value until the Minimum value expires, then it will
        retry the resolution. This value has to be between 0 and 3 hours.</td></tr><tr><td
        >NS</td><td >1</td><td >DNS server</td><td >Type in the DNS server hostname.</td></tr><tr><td
