            a DNSSEC related RR used to verify the validity of the ZSK of a subdomain.</td></tr><tr><td
            >DNSKEY</td><td >DNS Key. It contains the public cryptographic key used
            to sign the zone with DNSSEC.</td></tr><tr><td >65534</td><td >A private
            type record automatically added to the zone once it is signed with DNSSEC.</td></tr><tr><td
            >HINFO</td><td >System Information. Information about a host: hardware
            type and operating system description.</td></tr><tr><td >MINFO</td><td
            >Mailbox mail list Information. Defines the mail administrator for a mail
            list and optionally a mailbox to receive error messages relating to the
            mail list.</td></tr><tr><td >AFSDB</td><td >AFS Database. Location of
            the AFS servers.</td></tr><tr><td >WKS</td><td >Well-Known Service. Defines
            the services and protocols supported by a host. (Deprecated, use the SRV
            RR instead)</td></tr><tr><td >NAPTR</td><td >Naming Authority Pointer
            Record. General purpose definition of rule set to be used by applications
            e.g. VoIP.</td></tr><tr><td >NSAP</td><td >Network Service Access Point.
