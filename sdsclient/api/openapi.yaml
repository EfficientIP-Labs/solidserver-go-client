    ipam_network_add_input:
      properties:
        parent_network_id:
          description: The database identifier (ID) of an existing IPv4 network you
            want to set as the parent of the IPv4 network you are adding. You can
            specify a subnet-type network to set up a network-based VLSM organization.
          type: integer
        space_id:
          description: The database identifier (ID) of the space, a unique numeric
            key value automatically incremented when you add a space. Use the ID to
            specify the space of your choice.
          type: integer
        space_name:
          description: The name of the space.
          type: string
        network_addr:
          description: The start IP address of the IPv4 network, its first IP address.
          type: string
        network_end_addr:
          description: The end IP address of the IPv4 network, its last IP address.
          type: string
        network_mask:
          description: The netmask of the IPv4 network. It is expressed in dot-decimal
            notation and defines the number of addresses the network contains.
          type: string
        network_prefix:
          description: The prefix of the IPv4 network, an integer that defines the
            number of addresses the network contains.
          type: string
        network_size:
          description: The size of the IPv4 network, the number of IP addresses it
            contains.
          type: integer
        allow_tree_reparenting:
          description: A way to allow (1) or prevent (0) changing the parent of the
            network you are adding. Upon edition of the network, this parameter decides
            if you can associate it with a different parent network.
          type: integer
        network_is_terminal:
          description: A way to determine if a network can contain other networks.
            If set to 1, the network is terminal and cannot contain other subnet-type
            networks. By essence, block-type networks are non-terminal and are always
            set to 0.
          type: integer
        network_lock_network_broadcast:
          description: A way to prevent <b>(1)</b> users from assigning the broadcast
            IP address and network IP address of the network.
          type: integer
        permit_invalid:
          description: A way to authorize (<b>1</b>) IPv4 networks overlapping within
            a space.
          type: integer
        permit_no_block:
          description: A way to force the creation of an IPv4 subnet-type network.
            If set to <b>1</b>, you can create a subnet-type network even if no block-type
            network matching the start address exists.
          type: integer
        relative_position:
          description: The position of the network within the hierarchy of networks
            of a VLSM organization. It calculates between <b>0</b> and <b>n</b> all
            the levels of the organization, its behavior depends on the value of the
            parameter <b>use_reversed_relative_position</b>:<ul class=dashed ><li><b>use_reversed_relative_position=0</b>
            where <b>0</b> indicates a block-type network at the highest level possible,
            in a space-based organization, it belongs to the top space. The levels
            increment from <b>0</b> down to <b>n</b>, the lowest level you set up,
            within networks or spaces.<br/>                                            </li><li><b>use_reversed_relative_position=1</b>
            where <b>1</b> indicates a network located at the lowest level of the
            organization, within networks or spaces. The levels increment from <b>0</b>
            up to <b>n</b>, the network at the highest level of the organization.<br/>                                            </li></ul>
          type: integer
        row_state:
          description: The object activation status.<ul class=dashed ><li>                                                If
            set to <b>0</b>, the object is present in the database but ignored, i.e.
            it cannot be managed, counted or listed. This status is applied on objects
            deleted from the GUI.<br/>                                            </li><li>                                                If
            set to <b>1</b>, the object is enabled and managed.<br/>                                            </li><li>                                                If
            set to <b>2</b>, the object is unmanaged, disabled or both depending on
            the context.<br/>                                            </li></ul>By
            default, <b>row_enabled</b> is set to <b>1</b> when an object is created.
          enum:
          - "1"
          - "2"
          type: string
        network_level:
          description: The level of the network within the space:<ul class=dashed
            ><li>                                                Set it to <b>0</b>
            for a block-type network.<br/>                                            </li><li>                                                Set
            it to a value between <b>1</b> and <b>n</b> for a subnet-type network.<br/>                                            </li></ul>If
            you set a value between <b>2</b> and <b>n</b>, you are setting a network-based
            VLSM organization where non terminal subnet-type networks can contain
            other subnet-type networks.
          type: integer
        network_name:
          description: The name of the IPv4 network, each IPv4 network must have a
            unique name.
          type: string
        use_reversed_relative_position:
          description: A way to determine if the calculation of the parameter <b>relative_position</b>
            should start from the top (<b>0</b>) or the bottom (<b>1</b>) of the VLSM
            organization.
          type: integer
        vlan_id:
          description: The database identifier (ID) of the VLAN you want to associate
            with the network.
          type: integer
        vlsm_space_id:
          description: The database identifier (ID) of a VLSM child space of the space
            specified in <b>site_id</b>. If you specify an ID, the subnet-type network
            you are adding is duplicated as a VLSM block-type network in the child
            space, with the same name but a different ID. This parameter serves the
            same purpose as <b>vlsm_site_name</b>.
          type: integer
        vlsm_space_name:
          description: The name of a VLSM child space of the space specified in <b>site_id</b>.
            If you specify a name, the subnet-type network you are adding is duplicated
            as a VLSM block-type network in the child space, with the same name but
            a different ID. This parameter serves the same purpose as <b>vlsm_site_id</b>.
          type: string
        class_parameters_to_delete:
          description: class parameters you want to delete from the object
