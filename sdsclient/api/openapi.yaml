            >Mail Exchange. The mail server/exchanger that services this zone.</td></tr><tr><td
            >SRV</td><td >Services record. Defines services available in the zone,
            for example, LDAP, HTTP, etc...</td></tr><tr><td >DNAME</td><td >Delegation
